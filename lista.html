<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Exemplo abaixo de listas não numeradas:</h1>
    <UL>
        <li>maçãs</li>
        <li>bananas</li>
    </UL>
    <h1>Exemplo abaixo de listas numeradas:</h1>
    <OL>
        <li>Laranja</li>
        <li>Peras</li>
        <li>Uvas</li>
    </OL>
    <h2>Por tipo:</h2>
    <h3>Exemplo1:</h3>
    <ol type="a">
        <li>Laranja</li>
        <li>Peras</li>
        <li>Uvas</li>
    </ol>
    <h3>Exemplo2:</h3>
    <ol type="I">
        <li>Laranja</li>
        <li>Peras</li>
        <li>Uvas</li>
    </ol>

</body>
</html>
